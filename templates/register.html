{% extends 'core/base.html' %}
{% block content %}
    <h2> Register </h2>
    <div class="register-container">
    <form method='POST'>
        {% csrf_token %}
        {{form.as_p}}
        <button type='submit'> Register </button>
    </form>
    </div>
    <p> Already have an account? <a href='{% url "login" %}'> Login </a></p>
{% endblock %}
